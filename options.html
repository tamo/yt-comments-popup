<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body>
	<form id="option_form">
		<div>
			You need an
			<a href="https://developers.google.com/youtube/v3/getting-started" target="_blank">API key</a>
			or a URL to GET (like
			<a href="https://tamo.tdiary.net/20220726.html#p01" target="_blank">https://example.com/?v=</a>)
			<div>
				<input type="textbox" id="api_key" style="width: 98%;"/>
			</div>
		</div>
		<div>
			Log level
			<div>
				<input type="radio" name="log_level" id="log_0" value="0" />
				<label for="log_0">Quiet</label>
				<input type="radio" name="log_level" id="log_1" value="1" />
				<label for="log_1">Normal</label>
				<input type="radio" name="log_level" id="log_2" value="2" />
				<label for="log_2">Element</label>
				<input type="radio" name="log_level" id="log_3" value="3" />
				<label for="log_3">Motion</label>
			</div>
		</div>
		<button id="save_button">Save</button>
	</form>
	<script src="options.js"></script>
</body>

</html>
